[service]					
appname = BGTVAccess
servicename = BGTVAccess 
displayname = BGTVAccess 
dependencies = MySQL,ActiveMQ
systemout=%BGTV_ACCESS_HOME%\log\access.out 			
systemerr=%BGTV_ACCESS_HOME%\log\access.out 			
stopclass=ru.bitel.common.bootstrap.Boot
stopmethod=exit
stopsignature=()V			  
[java]					
wrkdir=%BGTV_ACCESS_HOME%  
jrepath=%JAVA_HOME%
params=14
param00 = -Xmx256m			 
param01 = -cp				 
param02 = %BGTV_ACCESS_HOME%;%BGTV_ACCESS_HOME%\lib\ext\bgcommon-boot.jar
param03 = -Dlog4j.configuration=log4j-access.xml
param04 = -Dlog.dir.path=log/
param05 = -Dnetworkaddress.cache.ttl=3600 
param06 = -Djava.net.preferIPv4Stack=true 
param07 = -Dboot.info=1 
param08 = -Dapp.name=BGTVAccess 
param09 = -Djava.endorsed.dirs=%BGTV_ACCESS_HOME%/lib/endorsed;%JAVA_HOME%/lib/endorsed"
param10 = ru.bitel.common.bootstrap.Boot  
param11 = ru.bitel.bgbilling.kernel.application.server.Application
param12 = tv-access